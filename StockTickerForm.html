<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>StockTickerApp</title>
</head>

<body>
    
    <h2>Please enter a stock ticker OR a company name.</h2>
    
    <form name="form1" action="http://localhost:8080/process" method="POST">
        
        <p>Stock Ticker:</p>
        <input type="text" name="ticker" id="ticker"/>
        
        <br/><br/><br/>
        
        <p>Company Name:</p>
        <input type="text" name="company" id="company"/>
        
        <br/><br/><br/>
        <button type="submit">Find Company Info</>
    
    </form>
    
</body>

</html>
